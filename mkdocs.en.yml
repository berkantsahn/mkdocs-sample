site_name: MkDocs Sample
site_author: Berkant Şahin
docs_dir: 'docs/en/'
site_dir: 'site/en/'
repo_name: berkantsahn/mkdocs-sample
repo_url: https://github.com/berkantsahn/mkdocs-sample/
theme:
  name: material
  direction: ltr
  language: en
  palette:
  - media: '(prefers-color-scheme: dark)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: light)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
  #  - navigation.indexes
  #  - navigation.sections
  #  - navigation.tabs
  #  - navigation.tabs.sticky
    - navigation.path
  #  - navigation.top
  #  - navigation.expand
    - content.code.copy
  icon:
    repo: fontawesome/brands/git-alt
plugins:
  - search:
      lang: en
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/berkantsahn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/berkantsahn
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/berkantsahn
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/berkantsahn
  alternate:
    - name: tr - Türkçe
      link: https://berkantsahn.github.io/mkdocs-sample/tr/
      lang: tr
    - name: en - English 
      link: https://berkantsahn.github.io/mkdocs-sample/en/
      lang: en  
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
copyright: |
